{% extends "base.html" %}
{% block title %}{{ image.filename }}{% endblock %}

{% block content %}
{% if image_meta.title %}
<h1>{{ image_meta.title }}</h1>
{% else %}
<h1>{{ image.filename }}</h1>
{% endif %}

<!--
{{ image.image_hash }}
-->

<img src="{{ image_url }}" class="image_normal" />

{% if directory.dir_path %}
<a href="{% url 'directory_detail' collection.slug directory.dir_path %}">{{ directory.featured_image }}</a>
{% endif %}

{% endblock %}
