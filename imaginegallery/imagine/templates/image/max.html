{% extends "base.html" %}
{% block title %}{{ image_title }}{% endblock %}
{% block extrastyling %}
<meta property="og:image" content="{{ image_thumb_url }}" data-dynamic="true">
<meta property="og:image:width" content="{{ image_thumb_sizes.width }}" data-dynamic="true">
<meta property="og:image:height" content="{{ image_thumb_sizes.height }}" data-dynamic="true">
{% endblock %}

{% block navigationbar %}
{% endblock %}

{% block content %}
{#<h1>{{ image_title }}</h1>#}

<div id="imagemax">
    <div class="zoomnav">
        <a href="{{ image_detail_url }}"><i title="Go back to normal view [backspace]" class="material-icons">fullscreen_exit</i></a>
    </div>

    <img src="{{ image_url }}" class="image_max" />
</div>

{% if image_meta.description %}
<div id="description">
    {{ description }}
</div>
{% endif %}

<script type="text/javascript">
function goToImageDetail() {
    // Navigate to the previous image
    var location = '{{ prevpage }}';
    if (location != '')
    {
        window.location.href = location;
    }
}

document.onkeydown = function(evt) {
    evt = evt || window.event;
    alert(evt.keyCode);
    switch (evt.keyCode) {
        case 78:
            /* 'n' key */
            goToImageDetail();
            break;
        case 8:
            /* backspace */
            goToImageDetail();
            break;
        case 27:
            /* esc */
            goToImageDetail();
            break;
    }
};
</script>

{% endblock %}
