{% extends "base.html" %}
{% block title %}{{ collection.title }}{% endblock %}

{% block content %}
<h1>{{ collection.title }}</h1>

<div id="dirlist">
{% for this_directory in directory_list %}
    {% if this_directory.relative_path %}
    <a href="{% url 'directory_detail' collection.slug this_directory.relative_path %}">
        <img alt="{{ this_directory.relative_path }}" src="{{ collection.archive_uri }}/{{ this_directory.get_featured_image.get_thumbnail }}" class="image_thumbnail" />
    </a>
    {% endif %}
{% endfor %}
</div>

<script language="javascript">
$("#dirlist").justifiedGallery({'captions': true, 'margins': 1, 'rowHeight': 256});
</script>

{% include "image/thumbnails.html" %}

{% endblock %}
