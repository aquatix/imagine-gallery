{% extends "base.html" %}
{% block title %}{{ collection.title }}{% endblock %}

{% block content %}
<h1>{{ collection.title }}</h1>

{% for directory in directory_list %}
    <a href="/{{ collection.slug }}/{{ directory.dir_path }}">{{ directory.directory }}</a>
{% endfor %}

{% for image in images %}
    <img src="file://{{ image.get_filepath }}" width="200" />

{% endfor %}

{% endblock %}
