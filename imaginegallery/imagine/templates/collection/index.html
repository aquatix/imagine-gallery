{% extends "base.html" %}
{% block title %}Gallery home{% endblock %}

{% block content %}
{% if collection_list %}
    <ul>
    {% for collection in collection_list %}
        <li><a href="/{{ collection.slug }}/">{{ collection.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No collections are available.</p>
{% endif %}
{% endblock %}
