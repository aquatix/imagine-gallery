{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Imagine gallery{% endblock %}</title>
    <link rel='stylesheet' id='Droid+Sans-css'  href='https://fonts.googleapis.com/css?family=Droid+Sans%3Aregular%2C700' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="{% static "css/font/font.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/imaginedark.css" %}" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static "css/justifiedGallery.min.css" %}" />
    <script src="{% static "js/jquery.justifiedGallery.min.js" %}"></script>

    <link rel="next" src="{{ nextpage }}" />
    <link rel="prev" src="{{ prevpage }}" />
    <link rel="start" src="{{ startpage }}" />

    {% block extrastyling %}
    {% endblock %}
</head>

<body>
    <div id="navigation">
        {% block navigation %}
            <a href="{% url "index" %}">Home</a>
            {% for navitem in navigation_items %}
                &raquo; <a href="{{ navitem.url }}">{{ navitem.title }}</a>
            {% endfor %}
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
